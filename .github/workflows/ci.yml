name: CI Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Run tests
      run: npm test -- --watchAll=false --passWithNoTests
      env:
        CI: true
      continue-on-error: true
    
    - name: Build application
      run: npm run build
    
    - name: Create artifact archive
      run: |
        cd dist
        tar -czf ../shopizer-admin-build.tar.gz .
        cd ..
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: shopizer-admin-build-${{ github.sha }}
        path: shopizer-admin-build.tar.gz
        retention-days: 30
    
    - name: Upload build folder
      uses: actions/upload-artifact@v4
      with:
        name: build-folder-${{ github.sha }}
        path: dist/
        retention-days: 30

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-build
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t shopizer-admin:${{ github.sha }} .
        docker save shopizer-admin:${{ github.sha }} | gzip > shopizer-admin-docker.tar.gz
    
    - name: Upload Docker image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-${{ github.sha }}
        path: shopizer-admin-docker.tar.gz
        retention-days: 30
